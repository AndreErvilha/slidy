pipeline_example:
  name: usecase1
  abbr: w
  description: 'Creates an usecase in a custom template'
  args:
    repository:
      help: 'Create repository file'
      abbr: r
      negatable: false
    service:
      help: 'Create service file'
      abbr: s
      negatable: false
    no-test:
      help: 'Avoid test files creation'
      abbr: n
      negatable: false
  execute:
    capture:
      text: '{{rest}}'
      regex: '(?<feature>[A-z]*)@(?<name>[A-z]*)'
    file_name: '{{name}}_usecase.dart'
    file_path: 'lib/{{feature}}/domain/usecase/{{file_name}}.dart'
    install:
      - get_it
    generate:
      template: usecase
      path: '{{file_path}}'